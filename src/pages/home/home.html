<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Guma Drivers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="driver"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let driver of fetchedDrivers" (click)="driverActivity(driver)">
      <h2>{{ driver.name }}</h2>
      <p>Latest: {{ driver.latest || '--:--' }} | Total: {{ driver.total }} | Pending: {{ driver.pending }}</p>
    </ion-item>
  </ion-list>
</ion-content>
