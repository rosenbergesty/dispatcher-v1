<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Guma Drivers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let driver of fetchedDrivers" (click)="driverActivity(driver)">
      <h2>{{ driver.name }}</h2>
      <p>{{ driver.email }}</p>
    </ion-item>
  </ion-list>
</ion-content>
